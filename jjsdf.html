<body>
    <button type="button" id="button">Click </button>

</body>

<script src="./js/toastr.min.js"></script>

<script>
    $("button").on("click", function () {
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "3000",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }

        toastr["error"](`<div class="alert alert-success alert-dismissible fade show" ">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    Thêm sản phẩm vảo giỏ thành công.
                </div>`)
    })
</script>
